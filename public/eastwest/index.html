<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="eastWest.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Markov Twain - East vs. West</title>
</head>

<body>

  <header>
    <h1>Markov Twain</h1>
    <h5>"Some things that some famous people definitely said."</h5>
    <nav>

        <a class="navlink" href="../">Home</a>
        <a class="navlink" href="./">East vs. West</a>
        <a class="navlink" href="https://twitter.com/markovtwainbot" target="_blank">Twitter</a>
        <a class="navlink" href="../about.html">About</a>

    </nav>
  </header>

  
  <div id="main">
    
    <div id="west">
      <img id="west-image" src="../assets/west.png">
      <p class="name">Kanye West</p>
    </div>
    
    <div id="quote-box">

      <div id="quote-border">
        <h1 id="game-over" class="hidden">Game Over</h1>
        <p id="quote"></p>
        <h5 id="full-attrib">- Kanye 
          <span id="attribution">????</span>
        </h5>

        <form id="highscore-form" class="hidden">
          </br>
          Enter Name: 
          <input id="player-name" name="name" type="text" placeholder="Mr. West" maxlength="8" required>
          </br>
          <button id="sumbit-score" type="submit" value="Sumbit">
            Submit Score</button>
        </form>

        <h5 id="submit-success" class="hidden">Your score was submitted</h5>
      </div>

      <div id="score-box">
        <h3 id="score">Current Streak: <span id="streak">0</span></h3>
        <button class="hidden" id="to-highscores">High Scores</button>
        <button class="hidden" id="next-quote">Next Quote</button>
      </div>

    </div>

    <div id="east">
      <img id="east-image" src="../assets/east.png">
      <p class="name">Kanye East</p>
    </div>

  </div>

  <script type="module" src="./eastWest.js"></script>
</body>
</html>
